<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Schedule</title>
  </head>
  <body>
    <h1>Event Schedule</h1>

    <!-- navigation section -->
    <a href="../index.html">Home</a>
    <br />
    <a href="financial.html">Financial Report</a>
    <br />
    <a href="employee.html">Employee Directory</a>
    <br />
    <a href="stats.html">Statistics Table</a>
    <br />

    <!-- main table div to make it responsive-->
    <div style="overflow-x: auto">
      <table border="1">
        <!-- caption section -->
        <caption>
          Event Schedule
        </caption>

        <!-- header section -->
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Room A</th>
            <th scope="col">Room B</th>
            <th scope="col">Room C</th>
          </tr>
        </thead>

        <!-- body section -->
        <tbody>
          <tr>
            <th scope="row">09:00-10:00</th>
            <td colspan="3">KEYNOTE</td>
          </tr>

          <tr>
            <th th scope="row">10:00-11:00</th>
            <td>Workshop A</td>
            <td>Panel Discussion</td>
            <td>Networking</td>
          </tr>

          <tr>
            <th th scope="row">11:00-12:30</th>
            <td colspan="2">Training Session</td>
            <td>Free Time</td>
          </tr>

          <tr>
            <th th scope="row">12:30-13:30</th>
            <td colspan="3">LUNCH BREAK</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
