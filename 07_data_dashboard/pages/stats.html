<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Table</title>
  </head>
  <body>
    <h1>Statistics Table</h1>

    <!-- navigation section -->
    <a href="../index.html">Home</a>
    <br />
    <a href="financial.html">Financial Report</a>
    <br />
    <a href="employee.html">Employee Directory</a>
    <br />
    <a href="event.html">Event Schedule</a>
    <br />

    <!-- main table div to make it responsive-->
    <div style="overflow-x: auto">
      <table border="1">
        <!-- caption section -->
        <caption>
          Statistics Table
        </caption>

        <!-- header section -->
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">2022</th>
            <th scope="col">2023</th>
            <th scope="col">2024</th>
            <th scope="col">Growth %</th>
          </tr>
        </thead>

        <!-- body section -->
        <tbody>
          <!-- users row data -->
          <tr>
            <th scope="row">Users</th>
            <td>10k</td>
            <td>15k</td>
            <td>20k</td>
            <td>+33%</td>
          </tr>

          <!-- revenue row data -->
          <tr>
            <th scope="row">Revenue</th>
            <td>1.0M</td>
            <td>1.5M</td>
            <td>2.1M</td>
            <td>+40%</td>
          </tr>

          <!-- new clients row data -->
          <tr>
            <th scope="row">New Clients</th>
            <td>50</td>
            <td>75</td>
            <td>120</td>
            <td>+60%</td>
          </tr>

          <!-- market share row data -->
          <tr>
            <th scope="row">Market Share</th>
            <td>5%</td>
            <td>7%</td>
            <td>10%</td>
            <td>+43%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
