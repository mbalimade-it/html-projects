<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1st table with colspan example -->
    <table border="1">
      <tr>
        <!-- colspan of 3 - spans across 2 columns -->
        <th colspan="3">Student Report</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>85</td>
      </tr>
    </table>
    <br /><br />

    <!-- 2nd table with rowspan example -->
    <table border="1">
      <tr>
        <!-- rowspan of 2 - spans across 2 rows -->
        <th rowspan="2">Month</th>
        <th>Product</th>
        <th>Sales (€)</th>
      </tr>
      <tr>
        <th>Product</th>
        <th>Sales (€)</th>
      </tr>
      <tr>
        <td rowspan="2">January</td>
        <td>Apples</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>Oranges</td>
        <td>900</td>
      </tr>
      <tr>
        <td>February</td>
        <td>Apples</td>
        <td>1500</td>
      </tr>
    </table>
  </body>
</html>
