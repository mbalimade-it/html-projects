<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. scope example -->

    <table border="1">
      <!-- main horizontal headings -->
      <thead>
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Product</th>
          <th scope="col">Sales (€)</th>
        </tr>
      </thead>

      <!-- in this example we have row headers so therefore scope="row" -->
      <tbody>
        <tr>
          <th scope="row">January</th>
          <td>Apples</td>
          <td>1200</td>
        </tr>
        <tr>
          <th scope="row">February</th>
          <td>Oranges</td>
          <td>900</td>
        </tr>
      </tbody>
    </table>

    <br /><br />

    <!-- 2. headers example -->
    <table border="1">
      <thead>
        <tr>
          <!-- th with id's that match td headers -->
          <th id="month">Month</th>
          <th id="product">Product</th>
          <th id="sales">Sales (€)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!-- td headers that match th id's -->
          <td headers="month">January</td>
          <td headers="product">Apples</td>
          <td headers="sales">1200</td>
        </tr>
        <tr>
          <td headers="month">February</td>
          <td headers="product">Oranges</td>
          <td headers="sales">900</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
