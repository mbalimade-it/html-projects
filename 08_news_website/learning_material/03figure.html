<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure & Figcaption</title>
  </head>
  <body>
    <!-- example of figure -->
    <figure>
      <img
        src="chocolate-cake.jpg"
        alt="A freshly baked chocolate cake on a plate"
      />
      <figcaption>Figure 1: My homemade chocolate cake.</figcaption>
    </figure>
  </body>
</html>
