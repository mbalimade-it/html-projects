<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>
  </head>
  <body>
    <!-- example of div as a layout container -->
    <div class="card">
      <h2>Product Name</h2>
      <p>Price: $29.99</p>
    </div>

    <!-- example of span inside a text -->
    <p>
      This dress is available in
      <span class="highlight">red</span>, <span class="highlight">blue</span>,
      and <span class="highlight">green</span>.
    </p>
  </body>
</html>
