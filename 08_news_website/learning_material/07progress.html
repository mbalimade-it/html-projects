<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
  </head>
  <body>
    <!-- progress element example -->
    <p>File upload: <progress value="70" max="100">70%</progress></p>
    <!-- If the browser doesn’t support it, it shows the fallback text 70% -->

    <!-- meter element example -->
    <p>Battery level: <meter value="0.6">60%</meter></p>
    <!-- The text 60% is fallback if the bar isn’t supported -->
  </body>
</html>
